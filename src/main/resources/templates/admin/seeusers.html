
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Discovered Diseases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<table class="table-success">
    <thead>
    <tr>
        <th scope="col">email</th>
        <th scope="col">name</th>
        <th scope="col">surname</th>
        <th scope="col">salary</th>
        <th scope="col">phone</th>
        <th scope="col">cname</th>
    </tr>
        <tr th:each="user:${Users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.salary}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.cname}"></td>
        <td>
            <div class="btn-group">
            <form  action="#" th:action="@{'/modify/user/' + ${user.id}}" method="GET" >
                <button type="submit" class="btn btn-primary">Modify</button>
            </form>
            <form  action="#" th:action="@{'/delete/user/' + ${user.id}}" method="POST" >
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            </div>
        </td>

    </tr>
    </thead>
</table>

<form action="/" >
    <button type="submit" class="btn btn-primary">Main Page</button>
</form>
</body>
</html>
