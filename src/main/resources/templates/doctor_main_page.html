<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medical System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center">
    <div class="col-auto">
        <h1 class="align-content-center">The list of diseases</h1>
        <table class="table table-responsive">

            <thead>
            <tr>
                <th scope="col">Disease</th>
                <th scope="col">Pathogen</th>
                <th scope="col">Description</th>
                <th scope="col">Country</th>
                <th scope="col">Total Patients</th>
                <th scope="col">First Encountered Date</th>
            </tr>
            <tr th:each="index : ${#numbers.sequence( 0, #arrays.length(diseases)-1)}" >
                <td th:text="${diseases[index].getId()}"></td>
                <td th:text="${diseases[index].getPathogen()}"></td>
                <td th:text="${diseases[index].getDescription()}"></td>
                <td th:text="${discovered[index].getCname().getId()}"></td>
                <td th:text="${discovered[index].getFirstEncDate()}"></td>
                <td>
                    <div class="btn-group">
                        <form  action="#" th:action="@{'/modify/disease/' + ${diseases[index].getId()} }" method="GET" >
                            <button type="submit" class="btn btn-primary">Modify</button>
                        </form>
                        <form  action="#" th:action="@{'/delete/disease/' + ${diseases[index].getId()} }" method="POST" >
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </td>

            </tr>
            </thead>
        </table>
        <div class="btn-group">
        <form action="/add/record" method="get">
            <button type = "submit" class="btn-lg btn-primary">Add disease</button>
        </form>
            <form action="/logout" method="get">
                <button type = "submit" class="btn-lg btn-primary">Logout</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
