
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Record registration</h1>
  <hr>
  <h2>New Record</h2>

  <form action="#" th:action="@{/save/record}" th:object="${Record}"
        method="POST">

      <select class="form-control" id="cname" name="cname" >
        <option value="">Select Country</option>
        <div class="col-sm-3" th:object="${countries}">
        <option th:each="c : ${countries}"
                th:value="${c.getId()}"
                th:text="${c.getId()}"></option>
        </div>
      </select>

    <br>

      <select class="form-control" id="diseaseCode" name="diseaseCode">
        <option value="">Select Disease Code</option>
        <div class="col-sm-3" th:object="${diseases}">
        <option th:each="dis : ${diseases}"
                th:value="${dis.getId()}"
                th:text="${dis.getId()}"></option>
        </div>
      </select>

    <br>
    <input type="number" th:field="*{totalDeaths}" placeholder="Total Deaths"  class="form-control mb-4 col-4">
    <input type="number" th:field="*{totalPatients}" placeholder="Total Patients" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Save
      Record</button>
  </form>

  <hr>
  <form action="/" >
    <button type="submit" class="btn btn-primary">Main Page</button>
  </form>
</div>

</body>
</html>
